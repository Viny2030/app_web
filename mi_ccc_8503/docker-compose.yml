version: '3.8'

services:
  app-auditoria:
    build: .
    container_name: auditoria-wip
    ports:
      - "8503:8503"
    volumes:
      # Montar secrets.toml como volumen para facilitar cambios sin rebuild
      - ./.streamlit/secrets.toml:/app/.streamlit/secrets.toml:ro
    environment:
      - STREAMLIT_SERVER_PORT=8503
      - STREAMLIT_SERVER_ENABLE_CORS=true
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8503/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

