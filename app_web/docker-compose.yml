version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lowcode-ml-app
    ports:
      - "8501:8501"  # Puerto para Streamlit
    volumes:
      - ./data:/app/data  # Directorio para almacenar datos
      - ./models:/app/models  # Directorio para almacenar modelos
      - ./reports:/app/reports  # Directorio para informes generados
      - .:/app  # Montar el c√≥digo fuente para desarrollo
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    tty: true
    stdin_open: true
    working_dir: /app
    # El comando se hereda del Dockerfile
